{% extends "modeler/base.html" %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h3 class="card-title">Confirm Deletion</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the Link "<strong>{{ link.name }}</strong>"?</p>
                <p class="text-danger">This action cannot be undone. It will also delete any associated Satellites.</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
