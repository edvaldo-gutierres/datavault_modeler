{% extends "modeler/base.html" %}

{% block title %}DDL SQL - {{ project.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>DDL SQL - {{ project.name }}</h1>
        <div class="btn-group">
            <a href="{% url 'generate_ddl' project.pk %}" class="btn btn-primary">
                <i class="fas fa-download"></i> Download SQL
            </a>
            <a href="{% url 'project_detail' project.pk %}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <pre class="bg-dark text-light p-4 rounded" style="overflow-x: auto;"><code>{{ ddl_content }}</code></pre>
        </div>
    </div>
</div>
{% endblock %}
